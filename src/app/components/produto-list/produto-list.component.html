<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Lista de Produtos</h2>
      <button mat-raised-button color="primary" routerLink="/produtos/novo">
        <mat-icon>add</mat-icon> Adicionar Produto
      </button>
    </div>
  
    <div class="table-responsive">
      <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
        </ng-container>
  
      
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
        </ng-container>
  
    
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let produto">{{ produto.categoria }}</td>
        </ng-container>
  
      
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let produto">{{ produto.preco | currency:'BRL' }}</td>
        </ng-container>
  
      
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let produto">{{ produto.quantidade }}</td>
        </ng-container>
  
    
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let produto">
            <button mat-icon-button color="primary" (click)="editarProduto(produto.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirmarExclusao(produto)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
