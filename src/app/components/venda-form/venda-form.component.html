<div class="container mt-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Realizar Venda</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="vendaForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Produto</mat-label>
                <mat-select formControlName="produtoId" required>
                  <mat-option *ngFor="let produto of produtos" [value]="produto.id">
                    {{ produto.nome }} (Estoque: {{ produto.quantidade }})
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="vendaForm.get('produtoId')?.hasError('required')">
                  Produto é obrigatório
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Quantidade</mat-label>
                <input matInput type="number" formControlName="quantidade" required min="1">
                <mat-error *ngIf="vendaForm.get('quantidade')?.hasError('required')">
                  Quantidade é obrigatória
                </mat-error>
                <mat-error *ngIf="vendaForm.get('quantidade')?.hasError('min')">
                  Quantidade deve ser maior que zero
                </mat-error>
              </mat-form-field>
            </div>
          </div>
  
          <div class="d-flex justify-content-end mt-3">
            <button mat-raised-button color="primary" type="submit" [disabled]="vendaForm.invalid">
              Registrar Venda
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
